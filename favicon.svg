<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- TRvet favicon baseado no logo oficial com proporções corretas -->
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .tr-bg { fill: #8b5cf6; }
      .tr-text { fill: #ffffff; font-family: Arial, sans-serif; font-weight: bold; }
      .vet-text { fill: #00d4aa; font-family: Arial, sans-serif; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Fundo branco -->
  <rect width="32" height="32" rx="3" class="bg"/>
  
  <!-- TR com fundo roxo - proporções mais fiéis ao original -->
  <rect x="2" y="10" width="14" height="12" rx="6" class="tr-bg"/>
  <text x="9" y="18.5" font-size="7" text-anchor="middle" class="tr-text">TR</text>
  
  <!-- .vet em verde - posicionamento mais preciso -->
  <text x="19" y="18.5" font-size="5.5" text-anchor="start" class="vet-text">.vet</text>
</svg>