<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- MX Unique Ensino de Excelência logo -->
  <rect width="120" height="120" fill="#ffffff" stroke="#cccccc" stroke-width="2" rx="10"/>
  
  <!-- Top section with number 11 -->
  <rect x="10" y="10" width="100" height="40" fill="#dc2626"/>
  <text x="35" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">11</text>
  <text x="75" y="25" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">ANOS</text>
  
  <!-- ENSINO DE text -->
  <text x="60" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626" text-anchor="middle">ENSINO DE</text>
  
  <!-- EXCELÊNCIA text -->
  <text x="60" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2563eb" text-anchor="middle">EXCELÊNCIA</text>
  
  <!-- MX Grupo UNIQUE -->
  <rect x="10" y="95" width="100" height="20" fill="#dc2626"/>
  <text x="25" y="107" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">MX</text>
  <text x="45" y="105" font-family="Arial, sans-serif" font-size="6" fill="#ffffff">Grupo</text>
  <text x="70" y="107" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">UNIQUE</text>
</svg>